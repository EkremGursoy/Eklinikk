<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt - Eklinikk</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Basic Body Style */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
      padding-top: 180px;
      margin: 0;
    }

    /* Navbar Styling */
    nav {
      background-color: #fcdddd;
      color: white;
      padding: 15px 0;
      position: absolute;
      top: 205px;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav a {
      text-decoration: none;
      color: rgb(0, 0, 0);
      margin: 0 15px;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Logo Styling */
    .image-over-navbar {
      position: absolute;
      top: -90px;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      max-width: 100%;
      height: auto;
      z-index: 900;
    }

    /* Page Header */
    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #333;
      margin-top: 100px;
      font-weight: 700;
    }

    /* Section Styling */
    .section {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }

    .section h2 {
      font-size: 2rem;
      color: #d87979;
      margin-bottom: 20px;
      text-align: center;
      text-transform: uppercase;
    }

    /* Contact Form Styling */
    .contact-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 10px;
    }

    .contact-form textarea {
      height: 150px;
    }

    .contact-form button {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      background-color: #d87979;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #b06666;
    }

    /* Footer Styling */
    footer {
      background-color: #d87979;
      color: white;
      padding: 20px 0;
      text-align: center;
      position: relative;
      bottom: 0;
      width: 100%;
      font-size: 14px;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Design for smaller screens */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        padding: 20px;
      }

      nav a {
        margin: 10px 0;
      }

      .image-over-navbar {
        top: -60px;
        width: 250px;
      }

      h1 {
        font-size: 2rem;
      }

      .section h2 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .contact-form input, .contact-form textarea, .contact-form button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo Image -->
  <img src="pictures/image.png" alt="Beauty Clinic Logo" class="image-over-navbar">

  <!-- Navbar -->
  <nav>
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <a href="index.html">Hjem</a>
    <a href="Behandlinger.html">Behandlinger</a>
    <a href="Timebestilling.html">Timebestilling</a>
    <a href="Kontakt.html">Kontakt</a>
  </nav>

  <!-- Main Content -->
  <div class="section">
    <h1>Kontakt Oss</h1>
  </div>

  <!-- Contact Form Section -->
  <div class="section">
    <h2>Send oss en melding</h2>

    <div class="contact-form">
      <input type="text" id="name" placeholder="Navn" required>
      <input type="email" id="email" placeholder="E-post" required>
      <textarea id="message" placeholder="Din melding" required></textarea>
      <button type="submit">Send Melding</button>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Eklinikk. All rights reserved.</p>
    <div>
      <a href="https://www.facebook.com" target="_blank">Facebook</a> | 
      <a href="https://www.instagram.com/ceylanguursoy/" target="_blank">Instagram</a> | 
      <a href="mailto:eklinikk@gmail.com">Email</a>
    </div>
  </footer>

  <script>
    // Toggle the hamburger menu
    const hamburger = document.getElementById('hamburger');
    const nav = document.querySelector('nav');

    hamburger.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>

</body>
</html>
