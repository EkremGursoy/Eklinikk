<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Booking | Eklinikk</title>
  <style>
    /* Global Styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 100%;
      overflow-x: hidden;
    }

     /* Navbar Styling */
     nav {
      background-color: #fcdddd;
      color: white;
      padding: 15px 0;
      position: absolute;
      top: 205px;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav a {
      text-decoration: none;
      color: rgb(0, 0, 0);
      margin: 0 15px;
      margin-right: 150px;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Logo Styling */
    .image-over-navbar {
      position: absolute;
      top: -90px;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      max-width: 100%;
      height: auto;
      z-index: 900;
    }

    /* Booking Form Section */
    .booking-container {
      max-width: 600px;
      margin-top: 320px; /* Adjust for fixed navbar */
      padding: 30px;
      background-color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 100%;
      margin-bottom: 50px;
    }

    .booking-container h2 {
      text-align: center;
      font-size: 2rem;
      color: #d87979;
      margin-bottom: 20px;
    }

    .booking-form label {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 8px;
      display: block;
    }

    .booking-form input, .booking-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
      background-color: #f8f8f8;
    }

    .booking-form input:focus, .booking-form select:focus {
      outline: none;
      border-color: #d87979;
    }

    .booking-form button {
      background-color: #d87979;
      color: white;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: bold;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .booking-form button:hover {
      background-color: #b76363;
    }

    /* Footer Styling */
    footer {
      background-color: #d87979;
      color: white;
      padding: 20px;
      text-align: center;
      width: 100%;
      margin-top: 50px;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .logo {
        height: 40px; /* Adjust logo size */
      }

      .nav-links {
        display: block;
        margin-top: 10px;
        text-align: center;
      }

      .nav-links a {
        margin: 5px 0; /* Adjust spacing for mobile */
        font-size: 14px;
      }

      footer {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

   <!-- Logo Image -->
   <img src="pictures/image.png" alt="Beauty Clinic Logo" class="image-over-navbar">

   <!-- Navbar -->
   <nav>
     <div class="hamburger" id="hamburger">
       <div></div>
       <div></div>
       <div></div>
     </div>
     <a href="index.html">Hjem</a>
     <a href="Behandlinger.html">Behandlinger</a>
     <a href="Timebestilling.html">Timebestilling</a>
     <a href="Kontakt.html">Kontakt</a>
   </nav>

  <!-- Booking Form Section -->
  <div class="booking-container">
    <h2>Book Your Appointment</h2>
    <form class="booking-form" id="booking-form" action="/submit-booking" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required placeholder="Enter your full name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email address">

      <label for="phone">Phone (Optional):</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

      <label for="date">Select Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Preferred Time:</label>
      <select id="time" name="time" required>
        <option value="09:00">09:00 AM</option>
        <option value="10:00">10:00 AM</option>
        <option value="11:00">11:00 AM</option>
        <option value="12:00">12:00 PM</option>
        <option value="13:00">01:00 PM</option>
        <option value="14:00">02:00 PM</option>
        <option value="15:00">03:00 PM</option>
        <option value="16:00">04:00 PM</option>
      </select>

      <button type="submit">Book Appointment</button>
    </form>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Eklinikk. All rights reserved.</p>
    <div>
      <a href="https://www.facebook.com" target="_blank">Facebook</a> | 
      <a href="https://www.instagram.com/ceylanguursoy/" target="_blank">Instagram</a> | 
      <a href="mailto:eklinikk@gmail.com">Email</a>
    </div>
  </footer>

  <script>
    // Optional JavaScript to handle form submission or form validation
    const bookingForm = document.getElementById('booking-form');
    bookingForm.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Your appointment has been booked!'); // Simple confirmation
      // In production, you would send the form data to the server here
    });
  </script>

</body>
</html>
